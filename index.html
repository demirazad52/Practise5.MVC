<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random String Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    Random String Generator
    <div class="subtitle">
      "Everything in life happens for a reason, but randomness? Now that's a true masterpiece!"
    </div>
  </header>

  <main>
    <div class="output-container">
      <!-- Added Strings Section -->
      <div class="output-section" id="added_strings_section">
        <button id="add_button">Add Random String</button> <!-- Add Button -->
        <div id="added_strings">
          <h3>Added Strings</h3>
        </div>
      </div>

      <!-- Clear All Button -->
      <div id="clear_button_container">
        <button id="clear_button">Clear All</button>
      </div>

      <!-- Deleted Strings Section -->
      <div class="output-section" id="deleted_strings_section">
        <button id="delete_button">Delete Random String</button> <!-- Delete Button -->
        <div id="deleted_strings">
          <h3>Deleted Strings</h3>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>
      Email: <a href="mailto:demirazad52@gmail.com">demirazad52@gmail.com</a> |
      GitHub: <a href="https://github.com/demirazad52" target="_blank">GitHub</a> |
      LinkedIn: <a href="https://www.linkedin.com/in/ramazan-demir-05604a202/" target="_blank">LinkedIn</a>
    </p>
  </footer>
  <script type="module" src="./main.js"></script>
</body>
</html>
